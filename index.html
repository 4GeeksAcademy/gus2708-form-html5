<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

    <div class="card mx-5 mt-5">
        <div class="card-header fs-4 fw-bolder">
            Payment form example
        </div>
        <form action="" class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row container-fluid">
                <div class="mb-3 col-12 col-md-6">
                   <label for="cardnumber" class="form-label">Card #</label>
                   <input type="text" class="form-control" id="cardnumber" aria-describedby="card number" placeholder="XXXXXXXXXXXXXXXXXXXXXX">
               </div>
                <div class="mb-3 col-12 col-md-3">
                   <label for="cvcnumber" class="form-label">CVC #</label>
                   <input type="text" class="form-control" id="cvcnumber" aria-describedby="cvc number" placeholder="000">
               </div>
                <div class="mb-3 col-12 col-md-3">
                   <label for="amount" class="form-label">Amount</label>
                   <div class="d-flex align-content-center justify-content-center">
                       <i class="bi bi-currency-dollar align-middle"></i>
                       <input type="text" class="form-control" id="amount" aria-describedby="amount" placeholder="Amount">
                   </div>
               </div>
            </div>
            <div class="row container-fluid">
                <div class="mb-3 col-12 col-md-6">
                    <label for="cardnumber" class="form-label">First Name</label>
                    <input type="text" class="form-control w-100" id="cardnumber" aria-describedby="card number" placeholder="Alejando">
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="cardnumber" class="form-label">Last Name</label>
                    <input type="text" class="form-control w-100" id="cardnumber" aria-describedby="card number" placeholder="Perez">
                </div>
            </div>
            <div class="row container-fluid">
                <div class="mb-3 col-12 col-md-6">
                    <label for="cardnumber" class="form-label">City</label>
                    <input type="text" class="form-control w-100" id="cardnumber" aria-describedby="card number" placeholder="">
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label for="cardnumber" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select your state</option>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3">State 3</option>
                    </select>
                </div>
                <div class="mb-3 col-12 col-md-3">
                    <label for="cardnumber" class="form-label">Postal Code</label>
                    <input type="text" class="form-control w-100" id="cardnumber" aria-describedby="card number" placeholder="0000">
                </div>
            </div>
            <div class="row container-fluid">
                <div class="mb-3 col-12 col-md-6">
                    <label class="form-label">We accept:</label>
                    <div class="cards-section bg-secondary p-2 ">
